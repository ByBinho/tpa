<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>

    <form action="" method="post">

        <section class="form">
            <div>
                <label>Nome</label>
            </div>
            <div>
                <input type="text" id="nome" placeholder="Silva">
            </div>

            <div>
                <label>Sobrenome</label>
            </div>
            <div>
                <input type="text" id="sobrenome" placeholder="Da Silva">
            </div>

            <div>
                <label>E-mail</label>
            </div>
            <div>
                <input type="email" id="email" placeholder="AlanLindoe&AlineMaravilhosa@gmail.com">
            </div>

            <div>
                <label>Data de nascimento</label>
            </div>
            <div>
                <input type="date" id="data">
            </div>

            <div>
                <label>Telefone</label>
            </div>
            <div>
                <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX">
            </div>

            <div>
                <label>Assunto</label>
            </div>
            <div>
                <input type="text" id="assunto" placeholder="Reclamação, duvida, sugestão...">
            </div>

            <div>
                <label>Mensagem</label>
                <p><textarea id="mensagem" rows="10" cols="50"></textarea></p>
            </div>

            <div>
                <button type="button"> Enviar </button>
            </div>
        </section>

    </form>

    <div id="resultado"> 
        <h1 id="res">RESULTADO</h1>
    </div>

</body>

</html>
